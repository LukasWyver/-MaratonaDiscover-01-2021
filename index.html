<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>de.finance$</title>
</head>
<body>
        <header>
           <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="imagem de Entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="imagem de Saídas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem do Total">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
                
            </section> <!--end-balance-->

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

                <table id="data-table">
                    <thead>        <!--table-head //  cabeçalho da tabela-->
                        <tr>          <!--table-row // linha do cabeçalho-->
                            <th>Descrições</th>   <!--Coluna do cabeçalho-->
                            <th>Valor</th>        <!--Coluna do cabeçalho-->
                            <th>Data</th>         <!--Coluna do cabeçalho-->
                            <th></th>             <!--Coluna do cabeçalho-->
                        </tr>
                    </thead>
                    <tbody>                                         <!--table-body //  conteúdo da tabela--> 
                    </tbody>
                </table>
            </section> <!--end-transactions-->
        </main> <!--container-main-->

        <div class="modal-overlay">                        <!--caixa transparente  -->
            <div class="modal">                            <!--caixa branca de foco-->
                <div class="form">                         <!--conteúdo da caixa   -->
                    <h2>Nova Transação</h2>                <!--titulo do meu modal -->
                    <form action="" onsubmit="Form.submit(event)">   <!--formulario-->
                        <div class="input-group">          <!--agrupamento de input-->
                            <label class="sr-only"        
                                for="description">Descrição</label>  <!--identificação do input text-->
                            <input 
                                type="text"
                                name="description"
                                id="description"
                                placeholder="Descrição"
                            />
                        </div>

                        <div class="input-group">          <!--agrupamento de input-->
                            <label class="sr-only"        
                                for="amount">Valor</label>  <!--identificação do number-->
                            <input 
                                type="number"
                                step="0.01"
                                name="amount"
                                id="amount"
                                placeholder="0,00"
                            />
                            <small class="help">Use o sinal -(negativo) para despesas e , (virgula) para as casas decimais</small>

                            <div class="input-group">          <!--agrupamento de input-->
                                <label class="sr-only"        
                                    for="date">Data</label>  <!--identificação do date-->
                                <input 
                                    type="date"
                                    name="date"
                                    id="date"
                                />
                            </div>

                            <div class="input-group actions">
                                <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                                <button type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!--modal (caixa de foco para inputs)-->

        <footer><p>dev.finance$</p></footer>

        <script src="./scripts.js"></script>

    </body> 
</html>
